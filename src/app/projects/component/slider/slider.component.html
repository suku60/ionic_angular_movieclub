<ion-slides class="box_slider" pager="true" [options]="sliderOptions">
  <ion-slide *ngFor="let item of sliderInput" (click)="sliderClickTrigger(slider.modelItem)">
    <img src="{{item.image}}">
    <h3>{{item.title}}</h3>
    <p>{{item.overview}}</p>
    <p>{{item.id}}</p>
    <p>{{item.rating}}</p>
  </ion-slide>
</ion-slides>
